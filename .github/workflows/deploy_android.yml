name: Deploy Android

on:
  workflow_dispatch:

env:
  ANDROID_KEYSTORE_FILE_PATH: ${{ github.workspace }}/android/app/release-key.jks

jobs:
  android_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: |
          flutter test --coverage
          genhtml coverage/lcov.info -o coverage/html

      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: coverage/html
          retention-days: 5

      - name: Create Android Keystore
        run: |
          echo $ANDROID_BASE_64_KEY_STORE | base64 --decode > $ANDROID_KEYSTORE_FILE_PATH
        env:
          ANDROID_BASE_64_KEY_STORE: ${{ secrets.ANDROID_BASE_64_KEY_STORE }}

      - name: Create Google Play JSON Key
        run: |
          echo $GOOGLE_PLAY_JSON | base64 --decode > ${{ github.workspace }}/google_play_key.json
        env:
          GOOGLE_PLAY_JSON: ${{ secrets.GOOGLE_PLAY_JSON }}

      - name: Deploy Android
        run: |
          cd android
          bundle install
          bundle exec fastlane android test_track track:internal
        env:
          ANDROID_PACKAGE_NAME: ${{ secrets.ANDROID_PACKAGE_NAME }}
          GOOGLE_PLAY_JSON: ${{ secrets.GOOGLE_PLAY_JSON }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          GOOGLE_PLAY_JSON_KEY_FILE: ${{ github.workspace }}/google_play_key.json

      - name: Remove Android Keystore and Google Play Key
        run: |
          rm -f $ANDROID_KEYSTORE_FILE_PATH
          rm -f ${{ github.workspace }}/google_play_key.json